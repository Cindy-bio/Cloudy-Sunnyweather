<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&family=Pacifico&family=Roboto:ital,wght@0,100..900;1,100..900&family=Underdog&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&family=Pacifico&family=Roboto:ital,wght@0,100..900;1,100..900&family=Sora:wght@100..800&family=Underdog&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>My weather application</title>
  </head>
  <body>
    <div class="place">
      <header class="hot">
        <form id="location">
          <input
            type="search"
            id="find-input"
            placeholder="Enter a city.."
            required
          />
          <input class="look" type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1>Paris</h1>
            <p>
              <span id="dateCasting">Saterday 15:35,</span> moderate rain <br />
              Humidity: <span class="value">87%</span>, Wind:
              <span class="value">7.2km/h</span>
            </p>
          </div>
          <div id="sunny">☀️ <span>14°C</span></div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="#" target="_blank">Cindy Nkosi</a> and is
          <a href="#" target="_blank"> on GitHub</a> and
          <a href="https://www.netlify.com/" target="_blank">hosted on Netlify</a>
        </p>
      </footer>
    </div>
    <script src="book.js"></script>
  </body>
</html>
