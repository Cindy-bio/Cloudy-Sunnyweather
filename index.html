<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&family=Pacifico&family=Roboto:ital,wght@0,100..900;1,100..900&family=Underdog&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&family=Pacifico&family=Roboto:ital,wght@0,100..900;1,100..900&family=Sora:wght@100..800&family=Underdog&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>My weather</title>
  </head>
  <body>
    <div class="place">
      <header class="hot">
        <form id="location">
          <input
            type="search"
            class="find"
            id="find-input"
            placeholder="Enter a city.."
            required
          />
          <input class="look" type="submit" value="Search" />
        </form>
      </header> 
      <hr/>
      <main>
        <div class="fluffy-weather">
          <div>
            <h1>Johannesburg</h1>
            <p>
              <span id="dateCasting">Saterday 15:35, </span> <span id="tellWeather"> moderate rain </span> <br /> Humidity: <span class="value" id="humidity">87</span> %, Wind: <span class="value" id="wind">7.2</span> km/h
            </p>
          </div>
          <div id="sunny">
            <div class="sunnyShow" id="joy">
             <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"/>
            </div>
            <span class="sunnyDigits" id="digits">14</span>
            <span class="sunnyUnit">Â°C</span>
          </div>
        </div>
        <div class="fluffy-weather-forecast" id="fluffyForecast"> 
          <div class="fluffy-forecast-day">
            <div class="fluffy-forecast-date"></div>
            <div class="fluffy-forecast-icon"> 
              <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/scattered-clouds-day.png"/>
            </div>
            <div class="fluffy-forecast-temperatures">
              <div class="fluffy-forecast-temperature"> <strong> </strong></div>
              <div class="fluffy-forecast-temperature"> </div>
            </div>
          </div>
          <div class="fluffy-forecast-day">
            <div class="fluffy-forecast-date"></div>
            <div class="fluffy-forecast-icon"> 
              <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/scattered-clouds-day.png" />
            </div>
            <div class="fluffy-forecast-temperatures">
              <div class="fluffy-forecast-temperature"> <strong> </strong></div>
              <div class="fluffy-forecast-temperature"> </div>
            </div>
          </div>
          <div class="fluffy-forecast-day">
            <div class="fluffy-forecast-date"></div>
            <div class="fluffy-forecast-icon"> 
              <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/scattered-clouds-day.png" />
            </div>
            <div class="fluffy-forecast-temperatures">
              <div class="fluffy-forecast-temperature"> <strong></strong></div>
              <div class="fluffy-forecast-temperature"> </div>
            </div>
          </div>
          <div class="fluffy-forecast-day">
            <div class="fluffy-forecast-date"></div>
            <div class="fluffy-forecast-icon"> 
              <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/scattered-clouds-day.png" />
            </div>
            <div class="fluffy-forecast-temperatures">
              <div class="fluffy-forecast-temperature"> <strong> </strong></div>
              <div class="fluffy-forecast-temperature"> </div>
            </div>
          </div>
          <div class="fluffy-forecast-day">
            <div class="fluffy-forecast-date"></div>
            <div class="fluffy-forecast-icon"> 
              <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/scattered-clouds-day.png" />
            </div>
            <div class="fluffy-forecast-temperatures">
              <div class="fluffy-forecast-temperature"> <strong> </strong></div>
              <div class="fluffy-forecast-temperature"> </div>
            </div>
          </div>
        </div>
        <hr/>
      </main>
      <footer>
        <p class="work-profile">
          This project was coded by
          <a href="https://github.com/Cindy-bio" target="_blank">Cindy Nkosi</a> and is
          <a href="https://github.com/Cindy-bio/Cloudy-Sunnyweather" target="_blank"> on GitHub</a> and
          <a href="https://www.netlify.com/" target="_blank">hosted on Netlify.</a>
        </p>
      </footer>
    </div>
    <script src="book.js"></script>
  </body>
</html>
